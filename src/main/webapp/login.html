<!DOCTYPE html>
<html>
<head>
<title>Feed Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<!-- <script type="application/x-javascript">
	 addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } 
</script> -->
<link href="css/style.css" rel='stylesheet' type='text/css' />
<link href="css/bootstrap.min.css" rel='stylesheet' type='text/css' />
<link href="css/bootstrapdialog.css" rel='stylesheet' type="text/css" />
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrapdialog.js"></script>
<script src="js/constant.js"></script>
</head>
<body>
	<div class="container">
		<h1>Feed</h1>
		<div class="login-form">
			<div class="close"></div>
			<div class="head-info">
				<label class="lbl-1"> </label> <label class="lbl-2"> </label> <label
					class="lbl-3"> </label>
			</div>
			<div class="clear"></div>
			<div class="avtar">
				<img src="images/avtar.png" />
			</div>
			<form>
				<input type="text" class="text" id="inpt_email" /> <input
					type="password" id="inpt_pwd" />
			</form>
			<div class="signin">
				<input type="submit" value="Login" id="btn_login">
			</div>
		</div>
		<div class="copy-rights">
			<p>Copyright &copy; 2017.Jack Yuan All rights reserved.</p>
		</div>
	</div>
	<script>
		var loginUrl = APPID + "/users/login/{0}/{1}";
		$(function() {
			init();
		});
		function init() {
			$("#btn_login").bind(
				"click",
				function() {
					var curLoginUrl = loginUrl.format($("#inpt_email")
							.val(), $("#inpt_pwd").val());
					feedAjax(curLoginUrl,null,
						function(onData){
							// 如果登录成功，将token存储到localStorage中
							localStorage.setItem(FEED_SESSION, onData.data);
							// 下一步跳转到home页面
						}
					)	 
				}
			);
		}
	</script>
</body>
</html>
